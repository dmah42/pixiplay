<!DOCTYPE html>
<html>
<head>
	<title>pixiplay - submit</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<style>
		.drop-top {
			margin-top: 50px;
		}
	</style>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">pixiplay</a>
		</div>

		<div class="collapse navbar-collapse" id="example-navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="active"><a href="/submit">submit</a></li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">select game<span class="caret"></span></a>
					<ul class="dropdown-menu" role="menu">
						{{range .}}
						<li><a href="/script/{{.Name}}">{{.Name}}</a></li>
						{{end}}
					</ul>
				</li>
			</ul>
		</div>
	</div>  <!-- /container-fluid -->
</nav>

<div class="container drop-top">
	<h1>Submit new script</h1>
	<form action="/submit" method="post" role="form">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" name="name"></input>
		</div>
		<div class="form-group">
			<label for="author">Author</label>
			<input type="text" class="form-control" name="author"></input>
		</div>
		<div class="form-group">
			<textarea name="content" class="form-control" rows="24" cols="80"></textarea>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
